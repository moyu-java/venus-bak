server:
  port: 8000

spring:
  profiles:
    active: local
  application:
    name: venus-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      discovery:
        enabled: true
        register-enabled: true
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        shared-configs:
          - data-id: common-base.yaml
            group: ${nacos.common-group}
        extension-configs:
          - data-id: venus-gateway-routes.yaml
            group: ${nacos.group}
            refresh: true