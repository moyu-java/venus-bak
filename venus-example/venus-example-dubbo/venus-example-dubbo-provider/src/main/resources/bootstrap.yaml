server:
  port: 8090

spring:
  profiles:
    active: local
  application:
    name: dubbo-provider
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
        shared-configs:
          - data-id: common-base.yaml
            group: ${nacos.common-group}